<table mat-table [dataSource]="artists" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let artists"> {{artists.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="photo-link">
      <th mat-header-cell *matHeaderCellDef> Photo Link </th>
      <td mat-cell *matCellDef="let artists"> {{artists.photoUrl}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Birth Date      </th>
      <td mat-cell *matCellDef="let artists"> {{artists.birthdate}} </td>
    </ng-container>

    <ng-container matColumnDef="deathdate">
        <th mat-header-cell *matHeaderCellDef> Death Date </th>
        <td mat-cell *matCellDef="let artists"> {{artists.deathDate}} </td>
      </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
