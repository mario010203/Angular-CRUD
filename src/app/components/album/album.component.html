<div>
    <table mat-table [dataSource]="albums" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let albums">{{ albums.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="photo-link">
        <th mat-header-cell *matHeaderCellDef>Photo Link</th>
        <td mat-cell *matCellDef="let albums">{{ albums.coverUrl }}</td>
      </ng-container>
  
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>Birth Date</th>
        <td mat-cell *matCellDef="let albums">{{ albums.year }}</td>
      </ng-container>
  
      <ng-container matColumnDef="deathdate">
        <th mat-header-cell *matHeaderCellDef>Death Date</th>
        <td mat-cell *matCellDef="let albums">{{ albums.genre }}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let albums">
          <button mat-raised-button color="warn" (click)="openDialogedit(albums)">
            Edit
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let albums">
          <button mat-raised-button color="warn" (click)="delete(albums._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="add-button-container">
      <button
        class="add-album"
        mat-raised-button
        color="primary"
        (click)="openDialogCreate()"
      >
        Add new Album
      </button>
    </div>
  </div>
